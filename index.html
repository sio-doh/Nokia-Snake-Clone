<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">  
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Nokia Snake Clone</title> 
</head>
<body>       
    <h1>Nokia Snake Clone</h1>
    <div id="nokia"> 
        <div class="col1"> 
        
        </div>

        <div class="col2">
            <div id="gameboard"></div>            
        </div>

        <div class="col3">
            <div class="scoring">
                <h4 class="scoreHeading" id="scoreHeading">Score:</h4>
                <div id="scores" class="displayScore">
                    <div class="playerSection">
                        <p id="playerScore">0</p>
                    </div>                
                </div>
            </div>

            <div class="popup-alert"><button id="newGame">New Game</button></div>
            <div class="btn-controls"> 
                <div class="btn-col1">
                    <div class="btn"><button id="left">left</button></div>
                </div>
                <div class="btn-col2">
                    <div class="btn"><button id="up">up</button></div>
                    <div class="btn"><button id="down">down</button></div>
                </div>
                <div class="btn-col3">
                    <div class="btn"><button id="right">right</button></div>
                </div>
            </div>             
        </div>
    </div> 
    <script src="./input.js" defer type="module"></script> 
    <script src="./snake.js" defer type="module"></script> 
    <script src="./game.js" defer type="module"></script>
</body>
</html>
